<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" href="https://cdn0.iconfinder.com/data/icons/flatie-action/24/action_014-quote-right-saying-speech-512.png">
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome. To add icons in the project.  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fa-solid fa-quote-left"></i>
            <span class="quote">Be brave, be curious, be determined. Overcome the odds. It can be done.</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span class="author">Stephen Hawking</span>
        </div>
        <!-- Buttons -->
        <div class="buttons-container">
            <button class="twitter-button" title="Tweet this!"><i class="fa-brands fa-twitter"></i></button>
            <button xclass="new-quote">New Quote</button>
        </div>
    </section>
    <!-- Script -->
    <script src="./script.js"></script>
</body>
</html>
